query Products(
    $category: String
    $collection: String
    $specificationFilters: [String]
    $orderBy: String
    $from: Int
    $to: Int
  ) {
    products(
      category: $category
      collection: $collection
      specificationFilters: $specificationFilters
      orderBy: $orderBy
      from: $from
      to: $to
    ) {
      productId
      productName
      items {
        images {
          imageUrl
        }
        sellers {
          commertialOffer {
            Price
          }
        }
      }
    }
}